<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forever Promise üíç</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #833ab4;
            --secondary: #fd1d1d;
            --accent: #fcb045;
            --glass: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Moving Background Nebula */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(131,58,180,0.15) 0%, transparent 50%);
            animation: moveBg 15s linear infinite;
            z-index: -1;
        }

        @keyframes moveBg {
            0% { transform: translate(-25%, -25%); }
            100% { transform: translate(0%, 0%); }
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .intro-text {
            color: #e0e0e0;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-container {
            position: relative;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 20px rgba(131,58,180,0.4);
            font-size: 1.2rem;
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Letter Reveal Section */
        #letter {
            display: none;
            max-width: 500px;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .long-message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            line-height: 1.4;
            color: #ffd700;
            border-right: 2px solid white;
            white-space: pre-wrap;
            overflow: hidden;
            margin: 20px 0;
        }

        /* Particles */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1>Happy Promise Day...</h1>
        <p class="intro-text">
            They say promises are easy to make but hard to keep. 
            I want to prove that theory wrong with you. ‚ú®
        </p>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="revealLetter()">I Promise! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="dodge()">No</button>
        </div>
    </div>

    <div id="letter">
        <h1 style="color: #ffd700;">My Forever Promise üíç</h1>
        <div class="long-message" id="typewriter"></div>
        <p style="font-size: 1.2rem; color: #fff; opacity: 0.8;">‚Äî Yours Forever ‚Äî</p>
        <button onclick="location.reload()" style="margin-top:20px; background:transparent; border:1px solid white; color:white; font-size: 0.8rem;">Replay ‚ù§Ô∏è</button>
    </div>

    <script>
        const message = "MY love Priya,\n\nI promise to be your strength when you are weak, your smile when you are sad, and your biggest cheerleader in everything you do. \n\nI promise to listen even when you don't speak, to hold your hand through every storm, and to never let a day go by without reminding you how precious you are to me.\n\nYou aren't just my girlfriend; you are my home. I promise to love you more tomorrow than I do today. Forever is a long time, but I wouldn't want to spend it with anyone else but you.\n\nI Love you so much üòö";

        let scale = 1;
        let speed = 50;
        let i = 0;

        function dodge() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;
        }

        function revealLetter() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('letter').style.display = 'block';
            typeWriter();
            createHeartStorm();
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                document.getElementById("typewriter").style.borderRight = "none";
            }
        }

        function createHeartStorm() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíç';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.zIndex = '1';
                heart.style.transition = 'transform 5s linear, opacity 5s';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
                    heart.style.opacity = '0';
                }, 100);

                setTimeout(() => heart.remove(), 5000);
            }, 200);
        }

        // Particle Background
        for (let i = 0; i < 100; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 3 + 'px';
            p.style.width = size;
            p.style.height = size;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.animation = `twinkle ${Math.random() * 5 + 2}s infinite`;
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
